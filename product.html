<script>
  let product= document.getElementById("product")
let url = "1.json"

let sorting_arr=[]

let array=[]


  fetch(url)
  .then((res)=>{
    return res.json()
  })
  .then((data)=>{
    console.log(data.laptops)
    sorting_arr=data.laptops
    array=data.laptops
    displayproduct(data.laptops)
  })

  function displayproduct(data){



    let cardList=`
    
      <div class="card-list">
      ${
        data.map((elem,i)=>
          creatingcard(elem,i)
          // console.log(elem)
        ).join("")
      }
      </div>
    `

      document.querySelector("#product").innerHTML=cardList
    }

    // data.map((element) => {



       function creatingcard(elem,i){

          // let data={...elem};


         
        // data=JSON.stringify(data)



        // image,name,rating,specs,processor,os,graphics,memory,storage,display,useless,online,price,saving,instock,delivery,special,emi
        let image=elem.image;
        let name=elem.name;
        let rating=elem.rating;
        let specs=elem.specs;
        let processor=elem.Processor.substring(0,15);
        let os=elem.OS;
        let graphics=elem.Graphics.substring(0,15);
        let memory=elem.Memory.substring(0,15);
        let storage=elem.Storage;
        let display=elem.Display;
        let useless=elem.useless;
        let online=elem.online;
        let price=elem.price;
        let saving=elem.saving;
        let instock=elem.instock;
        let delivery=elem.delivery;
        let special=elem.special;
        let emi=elem.Emi;



        let card=`
        <div class="card">
                                                    <div class="pic">
                                                                <img src="${image}" alt="laptop"/>
                                                    </div>
             
                                <div class="card_left">
                                                      <div class="card_head">
                                                                
                                                            <p class="laptop_title"> ${name}</p>
                                                            <p class="rat" > ${rating}</p>
                                                      </div>
                                                          <div class="speci">
                                                          <p class="bold"> ${specs}
                                                             <span class="blue"> Customize 
                                                          </span> 
                                                             
                                                           </p>
                                                          <hr>
                                                                        <div class="prodiv">
                                                                        <span class="left r"> Processor </span> <span>       </span>     <span  class="lef"> ${processor} </span>
                                                                        </div>
                                                                      <div class="osdiv">
                                                                         <span class="left r1"> OS </span>  <span class="lef">    ${os}    </span>
                                                                        </div>
                                                                        <div class="gradiv">
                                                                          <span class="left r"> Graphics </span> <span  class="lef">    ${graphics}    </span>
                                                                          </div>
                                                                        <div>
                                                                           <span class="left r"> Memory </span>  <span  class="lef"> ${memory}    </span>
                                                                          </div>
                                                                        <div>
                                                                          <p> <span class="left r"> Storage </span>  <span  class="lef">   ${storage}   </span>
                                                                          </div>
                                                                        <div>
                                                                          <p> <span class="left r"> Display </span> <span  class="lef">   ${display}    </span>
                                                                          </div>
                                                          </div>
                                  </div>
              
         <div class="card_right">
                 <p class="opaque"> ${useless}</p>
                 <p >Online Price  <del>${online}</del></p>
                 <p class="bolder"> ₹ ${price}</p>
                 <p> Save <span class="green">${saving}</span></p>
                 <p> ${instock}</p>
                 <p class="blue"> ${delivery}</p>
                 <p class="bold"> ${special}</p>
                <p> ${emi}</p>
                 <div class="buttons"> 
                   <button onclick="addtocart(${i})" class="bt"> Add to Cart </button>  
                  </div>
          </div>
                                                                    
              </div>
        `
        return card



        }


let cart_arr=JSON.parse(localStorage.getItem("cart"))||[]


        // --------------cart-------------------
                function addtocart(i){
                 let isalready=false
                // console.log(array[i])


            // ---checking in cart-------




        // --------------cart-------------------
            
                for(let j=0;j<=cart_arr.length-1;j++){
                  if(cart_arr[j].id==array[i].id){
                    isalready=true
                    
                    break
                  }
                }

                  // console.log(cart_arr)
                // alert("hi")

                  if(isalready==true){
                    alert("product already in cart")
                  }

                  else{
                    alert("added to cart")
                    cart_arr.push(array[i])
                    localStorage.setItem("cart",JSON.stringify(cart_arr))
                  }
            
                // -----------------------------------
               
                }



//----------------------------------- sorting-----------------------------------

document.querySelector("#sorting").addEventListener("change",(e)=>{
  let sort=e.target.value

  if(e.target.value=="Relevance"){
    displayproduct(sorting_arr)


    }
  else if(e.target.value=="Lowest Price"){
     let newData=sorting_arr.sort(function(a,b){
 return +a.price - +b.price


})

displayproduct(newData)
  }

  else if(e.target.value=="Highest Price"){

    let newData=sorting_arr.sort(function(a,b){
 return +b.price - +a.price


}) 
displayproduct(newData)
  }

})
